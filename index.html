<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Control Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== Header ===== */
    header {
      padding: 30px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header span {
      color: #00f5ff;
    }

    /* ===== Layout ===== */
    .container {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 40px;
      padding: 40px 60px;
    }

    /* ===== Camera Card ===== */
    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      animation: fadeUp 1s ease;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .camera-frame {
      border-radius: 18px;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.15);
    }

    .camera-frame img {
      width: 100%;
      display: block;
    }

    /* ===== Game Area ===== */
    .game-box {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .placeholder {
      flex: 1;
      border-radius: 18px;
      border: 2px dashed rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 15px;
      opacity: 0.8;
    }

    /* ===== Gesture Info ===== */
    .gesture {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .gesture div {
      background: rgba(0,245,255,0.1);
      border: 1px solid rgba(0,245,255,0.4);
      padding: 14px;
      border-radius: 14px;
      text-align: center;
      font-size: 14px;
    }

    /* ===== Animation ===== */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Responsive ===== */
    @media(max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      header {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Gesture<span>Control</span> Lab</h1>
  <p>Premium Computer Vision Dashboard</p>
</header>

<section class="container">

  <!-- CAMERA -->
  <div class="card">
    <h2>Live Hand Detection</h2>
    <div class="camera-frame">
      <img src="{{ url_for('video') }}" alt="Camera Feed">
    </div>

    <div class="gesture">
      <div>✋ 5 Jari<br><strong>Gas</strong></div>
      <div>✊ 0 Jari<br><strong>Rem</strong></div>
    </div>
  </div>

  <!-- GAME -->
  <div class="card game-box">
    <h2>Hill Climb Racing</h2>
    <div class="placeholder">
      <div>
        <strong>AREA GAME</strong><br><br>
        Letakkan jendela Hill Climb Racing di sini<br>
        (Bluestacks / Emulator)
      </div>
    </div>

    <div class="gesture">
      <div>Computer Vision</div>
      <div>Realtime Control</div>
    </div>
  </div>

</section>

</body>
</html>
